<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Traversing</title>
    <script>
        let arr = [1, 2, 4, 12, 22, 332, 121, 323,"Azhar Elahi", "Atta ur rehman",false, true]
        for (let i = 0; i < arr.length; i++) {

        }
    </script>
